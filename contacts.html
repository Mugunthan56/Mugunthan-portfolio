    body {
      margin: 0;

      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
       overflow-x: hidden;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(51, 51, 51, 0.5);
      box-shadow: 0 2px 5px rgba(3, 4, 4, 0.8);
    }
    .logo { 
      font-size: 20px;
      font-weight: bold;
      color: rgb(215, 211, 211);
      transition: all 0.3s ease;
      margin-left: 10px;
    }
    .logo:hover { color: rgb(101, 48, 216); }
    nav {
      display: flex;
      gap: 49px;
      margin-right: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover,
    nav a.active { color: #8f63ef; }

    .content {
      flex: 1;
      margin-top: 120px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 80px;
      
    }
    .contact-box {
      width: 100%;
      max-width: 600px;
      background: rgba(57, 51, 51, 0.36);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
      text-align: center;
    }
    .contact-box h2 {
      color: #b2dff7;
      margin-bottom: 20px;
    }
    .contact-info {
      margin: 20px 0;
      text-align: left;
    }
    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }
    .contact-info a {
      color: #4776ed;
      text-decoration: none;
    }
    .contact-info a:hover {
      color: #1ce3f9;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons img {
      width: 35px;
      height: 35px;
      margin: 0 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .social-icons img:hover { transform: scale(1.2); }

    footer {
      background: rgba(51, 51, 51, 0.5);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      box-shadow: 0 1px 5px rgb(105, 213, 255);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    footer h4 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #8441ff;
    }
    footer .social-icons img {
      width: 28px;
      height: 28px;
      margin: 0 8px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    footer .social-icons img:hover {
      transform: scale(1.2);
    }
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }
      nav { flex-direction: column; gap: 10px; margin-top: 10px; }
      .content { padding: 20px; margin-top: 100px; }
      .contact-box { font-size: 14px; }
    }
